<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/norm.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<title>Nights! Nights!</title>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/ko.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>

</head>
<body>

	<div id="wrapper">
		<div class="row">
			<div id="title" class="titlePanel"><img src="img/bg2.png"></div>

			<div id="video" class="panel"><div class="panelText"><h1>VIDEO</h1></div></div>
		</div>
		<div class="row">
			<div id="bio" class="panel"><div class="panelText"><h1>BIO</h1></div></div>
			<div id="concerts" class="panel"><div class="panelText"><h1>CONCERTS</h1></div></div>
			<div id="contact" class="panel"><div class="panelText"><h1>CONTACT</h1></div></div>
		</div>

		<div id="musicPage" class="page">
			<div id="musicContent"></div>
		</div>
		<div id="videoPage" class="page"><h1>VIDEO</h1></div>
		<div id="bioPage" class="page"><h1>BIOGRAPHY</h1></div>

			<h1>CONCERTS</h1>
			<script type='text/javascript' src='https://www.bandsintown.com/javascripts/bit_widget.js'></script><a href="https://www.bandsintown.com/Nights%20Nights" class="bit-widget-initializer" data-artist="Nights Nights" data-prefix="fbjs">Bandsintown</a>
		</div>
		<div id="contactPage" class="page"><h1>CONTACT</h1></div>
		<h2 id='closePage'>X</h2>
	</div>
